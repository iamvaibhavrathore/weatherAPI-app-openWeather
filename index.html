<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <h1>Wheather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location -->
            <div class="grant-location-container">
                <img src="#" alt="Location" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>
            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput type="text">
                <button class="btn" type="submit">
                    <img src="#" alt="search" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="#" alt="loading" width="150" height="150">
            </div>

            <!-- show weather info -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather discription -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3-card parameter -->
                <div class="parameter-container">

                    <!-- card 1 -->

                    <div class="parameter">
                        <img src="#" alt="wind">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="#" alt="humidity">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="#" alt="cloud">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>



                </div>


            </div>

        </div>


    </div>




    <script src="./script.js"></script>
</body>

</html>
